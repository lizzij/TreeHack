{% block header %}

{% endblock %}

{% block content %}

	<input type="button" id="mixBut" value="Start" />
	<script src="https://unpkg.com/synth-js/dst/synth.min.js"></script>
	<script>
		var mixBut = document.getElementById("mixBut");

		mixBut.addEventListener("click", Start);

		function Start() {
			console.log("Started");
			mixBut.removeEventListener("click", Start);
			mixBut.addEventListener("click", Stop);
			mixBut.value = "Stop";
			navigator.mediaDevices.getUserMedia({
				audio: true,
				video: false
			}).then(handleSuccess);
		}

		function Stop() {
			console.log("Stopped");
			mixBut.removeEventListener("click", Stop);
			mixBut.addEventListener("click", ToEval);
			mixBut.value = "Evaluate";
			function ToEval() {
				console.log("Evaluate");
				window.location.href='{{ url_for('score.display_score') }}';
			}
		}

		var handleSuccess = function(stream) {
			var context = new AudioContext();
			var source = context.createMediaStreamSource(stream);
			var processor = context.createScriptProcessor(1024, 1, 1);
			var data = [];

			source.connect(processor);
			processor.connect(context.destination);

			processor.onaudioprocess = function(e) {
				data.push.apply(data, e.inputBuffer.getChannelData(0));
				// cut off after 5 seconds
				if (mixBut.value === "Evaluate") {
					context.close();
					var track = stream.getAudioTracks()[0];
					track.stop();
					// Convert this to WAV
					var wav = new synth.WAV(1, context.sampleRate, 16, true, data);
					var blob = wav.toBlob();
					// TODO
					// let request = new XMLHttpRequest();
					// request.open("POST", 'some_url/', true);
					// request.send(data)
					// do something with blob
					var src = URL.createObjectURL(blob);
					var audio = new Audio();
					audio.controls = true;
					document.body.appendChild(audio);
					// play back audio
					audio.addEventListener('canplaythrough', function() {
						audio.play();
					});
					audio.src = src;
				}
			};
		};
	</script>
{% endblock %}
